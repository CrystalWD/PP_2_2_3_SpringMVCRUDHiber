<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Single person info</title>
</head>
<body>
<a href="/person">Goto persons</a>
</br>
<a th:href="@{/user/{id}/edit(id=${userById.getId()})}">Edit person info</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Mail</th>
    </tr>
    <tr>
        <td th:text="${userById.getId()}">Id</td>
        <td th:text="${userById.getName()}">Name</td>
        <td th:text="${userById.getLastName()}">Last name</td>
        <td th:text="${userById.getMail()}">Mail</td>
    </tr>
</table>

<form th:method="DELETE" th:action="@{/user/{id}(id=${userById.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
